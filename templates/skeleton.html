<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>{%block title%} {%endblock%}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      
      

    <style>
        {% block style %} {% endblock %}


        .navbar-nav a {
            display: flex;
            font-size: 16px;
            line-height: 1.5;
            font-family: Roboto, Helvetica Neue, sans-serif;
            font-weight: 600;
        }

        .navbar-nav a:hover {
            background-color: #364492;
            color: white;
        }


        /* footer */
        footer .foothead {
            color: #fff;
            font-size: 14px;
            font-weight: 601;
            width: 100%;
        }

        footer .nav-links a {
            text-decoration: none;
            color: #c7bfbf;
            line-height: 25px;
            font-size: 15px;
        }

        footer .nav-links span {
            text-decoration: none;
            color: #c7bfbf;
            line-height: 25px;
            font-size: 15px;
        }

        footer .nav-links a:hover {
            color: white;
        }

        .copyright p {
            color: #c7bfbf;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm" style="background-color: #3f51b5; color: white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><img src="https://www.jobsai.org/assets/image/logo.png"
                    height="45" alt="Jobs AI" /></a>
            <button class="navbar-toggler text-white" style="border: none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarshrink" aria-controls="navbarNavAltMarkup" aria-expanded="true"
                aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <span><i class="bx bx-menu bx-md text-white"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarshrink">
                <div class="navbar-nav me-auto">
                    <a class="nav-link text-white" aria-current="page" href="findjobs">Find Jobs</a>
                    <a class="nav-link text-white" href="#"><i class="bx bx-log-in bx-sm" style="width: 24px"></i>Log
                        In</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="my-5"></div>

    {%block content %} {%endblock%}

    <!-- footer-->
    <footer class="" style="background-color: #363232">
        <div class="container">
            <div class="row">
                <div
                    class="col-lg-4 col-md-6 col-sm-12 mb-2 d-flex justify-content-lg-center justify-content-sm-start mt-3">
                    <div>
                        <p class="foothead">FOR JOBSEEKER</p>
                        <ul class="nav-links list-unstyled p-0">
                            <li><a href="#">Log In</a></li>
                            <li><a href="#">Register</a></li>
                            <li><a href="#">Search Job</a></li>
                        </ul>
                    </div>
                </div>

                <div
                    class="col-lg-4 col-md-6 col-sm-12 mb-2 mb-md-0 d-flex justify-content-lg-center justify-content-sm-start mt-3">
                    <div>
                        <p class="foothead">FOR EMPLOYER</p>
                        <ul class="list-unstyled nav-links p-0">
                            <li><a href="#">Log In</a></li>
                            <li><a href="#">Register</a></li>
                            <li><a href="#">Post Job</a></li>
                        </ul>
                    </div>
                </div>

                <div
                    class="col-lg-4 col-md-6 mb-2 mb-md-0 d-flex justify-content-lg-center justify-content-sm-start mt-3">
                    <div>
                        <p class="foothead">CONNECT WITH US</p>
                        <ul class="list-unstyled nav-links p-0">
                            <li>
                                <a href="https://www.facebook.com/profile.php?id=100070370344538">Facebook</a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/jobsai10/?hl=en">Instagram</a>
                            </li>
                            <li><span>Telephone :-01-5539314</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <div class="container-fluid">
            <div class="row copyright">
                <div class="text-center" style="background-color: #292525">
                    <p class="pt-3">Â© 2021 All Rights with JobsAI, Sage AI, LLC</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
